apiVersion: apps/v1
kind: Deployment
metadata:
  name: house-price-serving-deployment-v1
  labels:
    app: house-price-serving
    version: v1
spec:
  replicas: 3
  selector:
    matchLabels:
      app: house-price-serving
      version: v1
  template:
    metadata:
      labels:
        app: house-price-serving
        version: v1
    spec:
      containers:
      - name: house-price-serving
        image: dakshsawhneyy/house-price-serving:latest
        ports:
        - containerPort: 8000
        resources:
          requests:
            cpu: "100m"  
            memory: "128Mi" 
          limits:
            cpu: "200m"  
            memory: "256Mi" 